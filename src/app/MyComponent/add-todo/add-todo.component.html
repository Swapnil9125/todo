<h4>Add Work</h4>
<div class="my-3">
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="Title" class="form-label">Work Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="title" [(ngModel)]="title" aria-describedby="emailHelp">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="desc" [(ngModel)]="desc" >
    </div>

      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-sm btn-primary">Add Work</button>
  </form>
</div>
