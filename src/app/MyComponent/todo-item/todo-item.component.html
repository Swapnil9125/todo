<div class="my-3">

    <h5 [class]="{ 'strike': !todo.status}">{{todo.title}}</h5>
    <p [class]="{ 'strike': !todo.status}">{{todo.desc}}</p>
     <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.status">
      <label class="form-check-label" for="exampleCheck1">Done</label>
    </div> 
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>

</div>
